<!DOCTYPE html>
<html lang="en">


<!-- Head / Includes
/////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Reality Honolulu | Sermon Library</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
/* 
    Default element styles
 */

 :root {

  --thumbnail-width: 800px;
  --thumbnail-height: 450px;
  @media (max-width: 768px) {
    --thumbnail-width: 240px;
    --thumbnail-height: 135px;
  }
  @media (max-width: 480px) {
    --thumbnail-width: 180px;
    --thumbnail-height: 101px;
  }
}

body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #ffffff00;
    color: #333;
    line-height: 1.6;
}

h1 { font-weight: 800;
    @media (max-width: 768px) {
        font-size: 1.2rem;
    }
    @media (max-width: 480px) {
        font-size: 1.1rem;
    }
}

h2 { font-weight: 500;
    @media (max-width: 768px) {
        font-size: 1.1rem;
    }
    @media (max-width: 480px) {
        font-size: 1.0rem;
    }
}

h4 { 
    font-weight: 400; 
    @media (max-width: 768px) {
        font-size: 1.0rem;
    }
    @media (max-width: 480px) {
        font-size: 0.9rem;
    }
}

img {
    width: var(--thumbnail-width);
    height: var(--thumbnail-height);
    /* height: 100%;
    width:  100%;   */
    object-fit: cover;
}

.centered {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.series-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.series-page h1 {
  text-align: center;
  width: 100%;
}

.grid-gallery{
    /* display: grid; */
    /* grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); */
    display: flex;
    flex-wrap: wrap;
    /* justify-content: center; */
    align-items: stretch;
    gap: 16px;
    padding: 8px;
    > * { 
        padding: 8px;
        /* width: 320px; height: 180px;  */
        /* flex-shrink: 0; */
        /* width: 100%; */
        /* height: auto; */
        flex-shrink: 0;
        width: var(--thumbnail-width);
        height: var(--thumbnail-height);
    }
}

#sermons-container.grid-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 64px;
  width: 100%;
}

.scroll-gallery{
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    transition: all 0.3s ease;
    scrollbar-color: transparent transparent;
    scrollbar-width: thin;
    gap: 16px;
    padding: 8px;
    > * { 
        /* width: 320px; height: 180px;  */
        flex-shrink: 0;
    } 
}

.scroll-gallery:hover{
    scrollbar-color: rgba(0,0,0,0.1) transparent;
}


.stacked {
    display: grid;
    > * {
        grid-area: 1 / 1;
    }
}

.transparent-overlay {
    background-color: rgba(0,0,0, 0.45);
    overflow: hidden;
}

.overlay-title {
    color: rgb(255, 255, 255);
    margin: auto;  /* center inside container */
}



#video-thumbnail{
/* .thumbnail-container{ */
    /* height: 100px; width: 200px; */
    /* margin: 20px; */
    height: 100%; width: 100%;
    overflow: hidden;
    border-radius: 4px;
   
    outline: 1px solid rgba(0, 0, 0, 0);
    transition: all 0.2s ease;
     > * { transition: all 0.2s ease; }
    .transparent-overlay{  opacity: 0; }
    .overlay-title{   opacity: 0;  }

}

#video-thumbnail:hover{
/* .thumbnail-container:hover{ */
    transform: translateY(-2px) scale(1.02);
    outline: 1px solid rgba(0, 0, 0, 0.5);

    .transparent-overlay{  opacity: 1; }
    .overlay-title{   opacity: 1; }
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
/* .thumbnail-container{ */
    /* height: 100px; width: 200px; */
    /* border-radius:  16px; */
    /* margin: 100px; */
/* } */


.video-container{  
  padding: 8px; 
  display: flex;
  flex-direction: column;
  align-items: center;
}

.thumbnail-content{
    width: var(--thumbnail-width);
    /* height: calc(var(--thumbnail-height) * 1.2); */
    /* margin: 8px; */
    /* padding: 8px; */
}
.thumbnail-info{
    padding: 8px;
    /* background: red; */
}
.thumbnail-title{
    /* font-weight: 600; */
    /* font-size: 1rem; */
    margin: 0;
    /* width: 320px; */
    color: #515151;
    overflow: hidden;
    text-overflow: ellipsis;
    /* padding: 8px; */
    max-width: 100%;
    white-space: nowrap;
    text-align: center;
    width: 100%;
    z-index: 2;
    position: relative;

}


/* #breadcrumb {
  color: gray;
  font-size: 18px;
} */

a {
  color: gray;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
#breadcrumb {
  margin: 16px;
  font-size: 14px;
}
#breadcrumb a {
  color: gray;
  text-decoration: none;
}

#return-button {
  background: linear-gradient(90deg, #1c1c1c 0%, #000000 100%);
  border: none;
  color: #eeeeee;
  padding: 6px 42px;
  text-align: center;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  font-size: 12px;
  font-weight: 500;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(30, 64, 175, 0.08);
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  gap: 8px;
}
#return-button .material-icons {
  font-size: 16px;  
}
#return-button:hover {
    background: linear-gradient(90deg, #434343 0%, #3c3c3c 100%);
    color: #ffffff;
    transform: translateY(-2px) scale(1.01);
    box-shadow: 0 4px 16px rgba(30, 64, 175, 0.15);
}

.responsive-video {
    position: relative;

    /* 16:9 aspect ratio */
    padding-bottom: 56.25%; 

    height: 0;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.responsive-video iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border: 0;
}

.sermon-page{
    max-width: var(--thumbnail-width);
    margin: auto;
    padding-bottom: 32px;
}

.sermon-description {
    margin-top: 32px;
    padding: 16px 0 0 0;
}

.return {
   padding-bottom: 16px;
}

</style>
</head>



<!-- Body Start
/////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////
-->

<body>

    <!-- <div id="breadcrumb">  </div> -->

    <div id="main"> </div>
    
    <!-- <div class="grid-container" id="grid-container"> -->


    <!-- Templates -->

    <!-- Page Templates -->
    <template id="main-page-template">
        <div class="main-page">
            <h1>Main Page</h1>
        </div>
    </template>

    <template id="sermon-template">
        <div class="sermon-page">
            <div class="return">   
                <button id="return-button"><span class="material-icons">arrow_back</span> Back to Sermons</button>
            </div>
           
            <div class="responsive-video">
                <iframe id="sermon-video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
             <h1>Sermon Title</h1>
            <div id="sermon-description">
                <p>Sermon Description</p>
            </div>
        </div>
    </template>


    <template id="series-template">
        <div class="centered"></div>
            <div id="return">   
                <button id="return-button"><span class="material-icons">arrow_back</span> Back to Sermons</button>
            </div>
            <div class="series-page">
                <h1>Series Title</h1>
                <div id="sermons-container" class="grid-gallery">
                    <!-- Populated by script -->
                    <!-- video-thumbnail-template -->
                </div>
            </div>
        </div>
    </template>

    <!-- Section Templates -->
    <template id="livestream-template">
        <section class="livestream-section">
            <div id="livestream-container">
                <h2>Live Stream</h2>
                    <div id="placeholder">
                        <h4>Our livestream is available here every Sunday starting around 10:30am</h4>
                    </div>
                <template id="video-sidescroll_section-template">
                    <div id="livestream-video">
                        <iframe 
                            src="https://www.youtube.com/embed/live_stream?channel=UCC1I2rNY2tiUZUFft4SVj2A" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </template>
            </div>
        </section>
    </template>



    <template id="recent-sermons-template">
        <h2>Most Recent Sermons</h2>
        <div id="recent-sermons-container" class="scroll-gallery">
            <!-- Populated by script -->
            <!-- <template id="video-thumbnail-template"> -->
        </div>
    </template>


    <template id="recent-series-template">
        <h2>Most Recent Series</h2>
        <div id="recent-series-container" class="scroll-gallery">
            <!-- Populated by script -->
            <!-- series-thumbnail-template -->
        </div>
    </template>

    <template id="special-series-template">
        <h2>Special Series</h2>
        <div id="special-series-container" class="scroll-gallery">
            <!-- Populated by script -->
            <!-- series-thumbnail-template -->
        </div>
    </template>


    <!-- Component Templates -->
    <template id="series-thumbnail-template">
        <div class="thumbnail-container">  
            <div class="stacked" id="video-thumbnail">
                <img src="" alt="">
                    <div class="transparent-overlay"> </div>
                    <h4 class="overlay-title">Watch</h4>
            </div>
        </div>
    </template>




    <template id="video-sidescroll_section-template">
        <h1 id="video-thumbnail-title">Title</h1>
        <div class="series-scroll-wrapper">
            <button class="scroll-btn" id="scroll-btn-left"><span class="material-icons">chevron_left</span></button>
            <button class="scroll-btn" id="scroll-btn-right"><span class="material-icons">chevron_right</span></button>
        </div>
    </template>     
    

    <template id="series-template-old">
        <div class="playlist-item">
            <div class="playlist-item-thumbnail-container">
                <img src="" alt="title" class="playlist-item-thumbnail">
                <div class="watch-overlay">▶ Watch</div>
            </div>
            <p class="playlist-item-title">Title</p>
            <p class="playlist-item-date">Date</p>
        </div>
    </template>



    <template id="video-thumbnail-template">
        <div class="video-container">  
            <div class="thumbnail-container">  
                <div class="stacked" id="video-thumbnail">
                    <div class="thumbnail-content">
                        <div>
                            <img src="" alt="">
                        </div>
                        <div>
                            <div class="thumbnail-info">  
                                <h4 class="thumbnail-title">Title</h4>
                                <!-- <p class="thumbnail-date">Date</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="transparent-overlay"> </div>
                    <h4 class="overlay-title">Watch</h4>
                </div>
            </div>
        </div>
    </template>


    <!-- Load Scripts -->
      <!-- <script src="js/main.js" defer></script>  -->
    <script src="https://cdn.jsdelivr.net/gh/golfingmateo/rhnl@main/docs/js/main.js" defer></script>
    
</body>
</html>
